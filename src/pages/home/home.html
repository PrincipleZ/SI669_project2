
<ion-header>
  <ion-navbar>
    <ion-title>
      My Diary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button full (click)="addEntry()">Add Entry</button>
    </ion-item>
    
    <ion-item *ngFor="let entry of entries" (click)="editEntry(entry.id)">

      <ion-label><img class="thumbnail" [src]="entry.image"/></ion-label>
      <ion-label>
        <h2>{{entry.title}}</h2>
        <p>{{entry.text}}</p>
        <p class="date">{{entry.timestamp | date:'short'}}</p>
      </ion-label>
    <button ion-button clear icon-only item-end (click)="deleteEntry(entry.id)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
